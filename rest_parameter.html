<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // es6 rest parameter 
        function fun(...input){ 
            let sum = 0; 
            for(let i of input){ 
                sum+=i; 
            } 
            return sum; 
        }
        console.log(fun(1,2)); //3 
        console.log(fun(1,2,3)); //6 
        console.log(fun(1,2,3,4,5)); //15	
        

        /*Note: The rest parameter have to be the last argument, as its job is to collect all the remaining arguments into an array. So having a function definition like the code below doesnâ€™t make any sense and will throw an error.*/

        // rest with function and other arguments 
        function names(a,b,...c){ 
            console.log(`${a} ${b}`); //Mukul Latiyan 
            console.log(c); //[ 'Lionel', 'Messi', 'Barcelona' ] 
            console.log(c[0]); //Lionel 
            console.log(c.length); //3 
            console.log(c.indexOf('Lionel')); //0 
        } 
        names('Mukul','Latiyan','Lionel','Messi','Barcelona');
    </script>
</body>
</html>
